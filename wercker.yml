box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: Download theme
        code: |
            $(git clone https://github.com/davidhampgonsalves/hugo-black-and-light-theme ./themes/hugo-black-and-light-theme)
    - arjen/hugo-build:
        version: "0.17"
        theme: hugo-black-and-light-theme
        flags: --buildDrafts=true
